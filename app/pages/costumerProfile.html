<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="page-title">
        <h1>Perfil de Utilizador</h1>
    </div>
    <div id="formprofile" style="width: 750px;">
        <div class="w2ui-page page-0">
            <div class="w2ui-field">
                <label>First Name:</label>
                <div>
                    <input name="first_name" type="text" maxlength="100" size="60" />
                </div>
            </div>
            <div class="w2ui-field">
                <label>Last Name:</label>
                <div>
                    <input name="last_name" type="text" maxlength="100" size="60" />
                </div>
            </div>
            <div class="w2ui-field">
                <label>Text Area:</label>
                <div>
                    <textarea name="comments" type="text" style="width: 385px; height: 80px; resize: none"></textarea>
                </div>
            </div>
        </div>

        <div class="w2ui-buttons">
            <button class="w2ui-btn" name="reset">Reset</button>
            <button class="w2ui-btn" name="save">Save</button>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {

            if (w2ui.formprofile) {
                orcmanager.w2uiGlobal.destroy('formprofile')
            }
                
            
            $('#formprofile').w2form({
                name: 'formprofile',
                url: 'server/post',
                fields: [{
                        field: 'first_name',
                        type: 'text',
                        required: true
                    },
                    {
                        field: 'last_name',
                        type: 'text',
                        required: true
                    },
                    {
                        field: 'comments',
                        type: 'text'
                    }
                ],
                actions: {
                    reset: function () {
                        this.clear();
                    },
                    save: function () {
                        this.save();
                    }
                }
            });


        });
    </script>
</body>

</html>
