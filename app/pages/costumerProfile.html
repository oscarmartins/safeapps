<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div class="page-title">
        <h1>Perfil de Utilizador</h1>
    </div>
    <div id="formprofile" style="width: 550px;">
       
    </div>

    <script type="text/javascript">

        $(function () {
            this.formprofile = {
                name: 'formprofile',
                url: 'server/post',
                fields: [{
                        field: 'firstName',
                        html: {caption: 'Primeiro Nome', attr: 'style="width: 300px"'},
                        type: 'text',
                        required: true
                    },
                    {
                        field: 'lastName',
                        html: {caption: 'Apelido', attr: 'style="width: 300px"'},
                        type: 'text',
                        required: true
                    },
                    {
                        field: 'birthDate',
                        html: {caption: 'Data Nascimento'},
                        type: 'date',
                        required: true
                    },
                    {
                        field: 'gender',
                        html: {caption: 'Genero'},
                        type: 'select',
                        required: true,
                        options: { items: [{id:'M', text:'Masculino'},{id:'F', text:'Feminino'}] } 
                    },
                    {
                        field: 'nid',
                        html: {caption: 'Número Identificação'},
                        type: 'text',
                        required: true 
                    }
                ]
            }
            orcmanager.w2uiGlobal.forms.formBuilder(this.formprofile, '#formprofile', {readOnly: true, readOnlyAction: true})
        });
    </script>
</body>

</html>
