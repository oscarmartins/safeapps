<style>

        .center-div
        {
          position: absolute;
          left: 50%;
          top: 50%;
          -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }
        </style>
         
        <div class="outer-div">
            <div id="recoveryPwdForm" style="width: 500px;" class="center-div"></div>  
        </div>
        
        <script type="text/javascript">
            $(function () {
                
                $().w2destroy('recoveryPwdForm');
                $('#recoveryPwdForm').w2form({ 
                    name   : 'recoveryPwdForm',
                    header : 'Recuperar Conta',
                    recid      : 100,
                    url: orcsettings.server.serverUrlApi,
                    method: 'POST',
                    fields : [],
                    postData: {
                        REQ_CONTEX : 9999, 
                        REQ_ACTION : 1000,
                        REQ_INPUTS: {}
                    },
                    actions: {
                        'Sign-In': function (event) {
                            if(this.validate()) {
                                this.save({login: new Date}, function(res) {
                                     
                                    if (orctokenmanager.clientAuth(res)) {
                                        console.log('login proccess')
                                    } else {
                                        console.log('not logged.. try again!')
                                    }
                                });
                            }
                        },
                        'Clear': function (event) {
                            console.log('clear', event);
                            this.clear();
                        }
                    }
                });
            });
            </script>
