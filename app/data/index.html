<div>
    <script>
        function loadPage() {
            setTimeout(function () {
                var hash = 'app/data/start.html';
                if (self.location.hash) {
                    hash = self.location.hash.substr(1);
                }
                debugger;
                w2ui["layout"].toggle('top', window.instant);
                w2ui["layout"].set('top', { size: 62, title: '.:: Safepremium Group Support .:: ver 1.1.18' });
                w2ui["layout"].refresh('top');
                w2ui['layout'].load('top', 'app/data/W2uiToolbar.html');
                w2ui['layout'].load('main', hash);
            }, 1000);
        }

        function awaitLoaded() {
            if (w2ui) {
                loadPage();
            } else {
                console.log(123);
                setTimeout(awaitLoaded, 100);
            }
        }
        awaitLoaded();     
    </script>
</div>
