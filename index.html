<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Support Safepremium Group Apps </title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/fontawesome/fontawesome-all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/w2ui/w2ui-1.5.rc1.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />    
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/w2ui/w2ui-1.5.rc1.js"></script>
</head>
<body>

    <div id="layout" style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;"></div>

<script type="text/javascript">
    var pstyle = 'border: 1px solid #dfdfdf; ';
    $(function () {
        debugger;
        w2utils.settings.dataType = 'JSON';
        setTimeout(function (point) {
            if (point === 'init') {
                $('#layout').w2layout({
                    name: 'layout',
                    panels: [
                        { type: 'main', style: pstyle, content: 'loading' },
                        { type: 'top', style: pstyle, content: '' },
                        { type: 'left', style: pstyle, content: '' },
                        { type: 'right', style: pstyle, content: '' },
                        { type: 'bottom', style: pstyle, content: '' }
                    ],
                    onRender: function(event) {
                        console.log('object '+ this.name + ' is rendered');
                        debugger;
                        setTimeout(function(panel){
                            panel.unlock('main');
                        }, 1200, this)
                    }    
                });
                //w2ui['layout'].content('main', 'This is some content set manually');
             
                w2ui['layout'].load('main', 'app/data/index.html');
                w2ui['layout'].toggle('top', window.instant);
                w2ui['layout'].toggle('left', window.instant);
                w2ui['layout'].toggle('right', window.instant);
                w2ui['layout'].toggle('bottom', window.instant);
                w2ui.layout.lock('main', 'em atualização.. sincronizar dados...', true);
            }
        }, 1200, 'init')

    });
</script>
</body>
</html>
